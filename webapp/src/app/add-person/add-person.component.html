<body>
    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-4 mb-4">
                <div class="card">
                    <div class="card-header text-light" style="background-color: #41A7C0;">
                        Upload tool to list
                    </div>
                    <div class="card-body">
                        <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
                            <div class="form-group mt-3">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" formControlName="name"
                                    required>
                                <div *ngIf="f.name.invalid && (f.name.dirty || f.name.touched || isSubmitted)"
                                    class="text-danger">
                                    <div *ngIf="f.name.errors">Name is a required field</div>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address"
                                    formControlName="address" required>
                                <div *ngIf="f.address.invalid && (f.address.dirty || f.address.touched || isSubmitted)"
                                    class="text-danger">
                                    <div *ngIf="f.address.errors">Address is a required field</div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3"
                                style="background-color: #41A7C0;">Add</button>
                            <button type="button" class="btn btn-primary mt-3 float-end" style="background-color: #41A7C0;"
                                routerLink="/">Home page</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
